<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울경제신문 AI 뉴스 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .sources {
            margin-top: 10px;
            font-size: 12px;
        }

        .source-link {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            text-decoration: none;
            margin: 2px;
            font-size: 11px;
        }

        .source-link:hover {
            background: #bbdefb;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        #sendButton {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            📰 서울경제신문 AI 뉴스 챗봇
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                안녕하세요! 서울경제신문 AI 뉴스 챗봇입니다.<br>
                경제, 정치, 사회 등 다양한 뉴스에 대해 질문해보세요! 📊
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="뉴스에 대해 궁금한 것을 물어보세요..." maxlength="500">
                <button id="sendButton">전송</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://gzb9wui0z9.execute-api.ap-northeast-2.amazonaws.com/prod';
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            let sourcesHtml = '';
            if (sources && sources.length > 0) {
                sourcesHtml = '<div class="sources">';
                sources.forEach((source, index) => {
                    if (source.uri) {
                        sourcesHtml += `<a href="${source.uri}" target="_blank" class="source-link">[${index + 1}] ${source.title || '뉴스 기사'}</a>`;
                    }
                });
                sourcesHtml += '</div>';
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    ${sourcesHtml}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="spinner"></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        question: message,
                        session_id: 'web-session-' + Date.now()
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const answer = data.answer || '죄송합니다. 답변을 생성할 수 없습니다.';
                    const sources = data.sources || [];
                    addMessage(answer, false, sources);
                } else {
                    addMessage('죄송합니다. 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('네트워크 오류가 발생했습니다. 연결을 확인해주세요.', false);
            } finally {
                hideLoading();
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 페이지 로드 시 입력 필드에 포커스
        messageInput.focus();
    </script>
</body>
</html>
